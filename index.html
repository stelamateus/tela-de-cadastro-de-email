<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro de email</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div id="main-container"></div>
    <h2> Cadastre-se em nossa newsletter</h2><br>
    <h3>Receba mensalmente a nossa newsletter do nosso blog com artigos a dicas de carreira, recrutamento e mercado de trabalho.</h3>
    <form id="register-form" action="">
        <div class="full-box">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required data-only-letters>
        </div>
        <div class="half-box spacing">
          
          
        <div class="full-box">
          <input id="btn-submit" type="submit" value="Registrar">
        </div>
      </form>
    </div>
                
    

    <script src="script.js"></script> 
</body>
</html>
